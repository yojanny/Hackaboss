<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio HTML 4</title>
  </head>

  <body>

    <form action="#" method="get">
      <fieldset>
        <legend>
          Datos de contacto
        </legend>
        <ul>
          <li>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required autofocus >
          </li>
          <li>
            <label for="mail">Correo electrónico:</label>
            <input type="email"  id="mail" required>
          </li>
          <li>
            <label for="url">URL:</label>
            <input type="url" id="url" placeholder="Escribe la URL de tu página web personal">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Datos de tiempo</legend>
        <ul>
          <li>
            <label for="date">Fecha:</label>
            <input type="date" id="date">
          </li><li>
            <label for="time">Tiempo:</label>
            <input type="time" id="time">
          </li>
          <li>
            <label for="dt">Fecha y hora:</label>
            <input type="datetime-local" id="dt">
          </li>
          <li>
            <label for="month">Mes:</label>
            <input type="month" id="month">
          </li>
          <li>
            <label for="week">Semana:</label>
            <input type="week" id="week">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Otros datos</legend>
        <ul>
          <li>
            <label for="num">Número:</label>
            <input type="number" id="num" min="-10" max="10">
          </li>
          <li>
            <label for="tlf">Teléfono: <!-- +34 --></label>
            <!-- <input type="tel" name="" id="pre" value="+34"  readonly> -->
            <input type="tel" id="tlf" value="666666666" readonly>
          </li>
          <li>
            <label for="search">Término de búsqueda</label>
            <input type="search" id="search" disabled>
          </li>
          <li>
            <label for="color">Color favotrito:</label>
            <input type="color" id="color">
          </li>
        </ul>
      </fieldset>

      <button>Enviar</button>
    </form>

  </body>
</html>
